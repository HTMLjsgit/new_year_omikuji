<!DOCTYPE html>
<html>
<head>
	<title>2021ねんおみくじ</title>
</head>
<body>
	<h1>2021年初のおみくじ！</h1>
	<button id="btn">おみくじを引く</button>
	<h1 id="result"></h1>
	<script>


		function $get_id(id){
			return document.getElementById(id);
		}
		var go = ["だいだいだいだいだいだい吉おめでとう","大吉","吉", "中吉", "小吉","末吉", "凶吉"]
		$get_id("btn").addEventListener('click', function(){
			var random = Math.random() * 100;
			console.log(random);
			if(random < 0.3){
				$get_id("result").textContent = go[0];
			}else if(random < 1){
				
				$get_id("result").textContent = go[1];

			}else if(random < 15){
				$get_id("result").textContent = go[2];
				

			}else if(random < 55){
				
				$get_id("result").textContent = go[3];

			}else if(random < 25){

				$get_id("result").textContent = go[4];
				
			}else{
				var random2 = Math.floor(Math.random() * 6);
				$get_id("result").textContent = go[random2]
			}
		});
	</script>

</body>
</html>
